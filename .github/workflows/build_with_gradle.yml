name: Points 自动构建
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build-with-Gradle:
    name: Gradle Automation Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 13, 17 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      # add cache to improve workflow execution time
      - name: Cache .gradle/caches
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Cache .gradle/wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-wrapper-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
#      - name: Build with Gradle
#        run: ./gradlew clean build -s

      - name: Build with Gradle shadowJar
        run: ./gradlew build shadowJar --info

      - name: Upload Paper Build Target
        uses: actions/upload-artifact@v3
        with:
          name: Points-Artifact-${{ matrix.java }}
          path: build/libs/