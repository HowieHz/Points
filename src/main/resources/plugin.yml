# Name and version
name: Points
version: ${version}

# Project metadata
authors: [ HowieHz ]
description: Some useful points
website: https://github.com/HowieHz/Points

# Technical settings
main: com.hzzz.points.Points
api-version: 1.16

softdepend: [PlaceholderAPI, AureliumSkills]

# Our commands
commands:
  where:
    description: Get player position
    aliases: [ whe, wh ]
    usage: "Not enable 'where'"
  here:
    description: Broadcast player position
    aliases: [ he ]
    usage: "Not enable 'here'"
  death:
    description: About death
    aliases: [ de ]
    usage: "Not enable 'death'"
  enderchest:
    description: About enderchest
    aliases: [ ec ]
    usage: "Not enable 'enderchest'"
  points:
    description: plugin commands
    aliases: [ po ]
    usage: "Not enable 'points'"
  fair-pvp:
    description: fair pvp settings
    usage: "Not enable 'fair-pvp'"

# Default permissions
permissions:
  points.command.reload:
    description: Allows you to do /points reload
    default: op
  points.command.help:
    description: Allows you to do /points help
    default: true